# Jekyll Configuration for GitHub Pages
title: OpenCode Agents
description: Specialized agents for intelligent, plan-first development workflows
url: https://shahboura.github.io
baseurl: /agents-opencode
repository: shahboura/agents-opencode

# Theme Configuration
# Using remote_theme for GitHub Pages
remote_theme: just-the-docs/just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Color scheme - supports dark/light with system preference
color_scheme: nil # nil enables auto-detection of system preference

# Dark mode configuration
enable_dark_mode: true
enable_dark_mode_toggle: true
dark_mode_toggle_position: "header" # Position of the toggle button

# Custom styling (just-the-docs automatically includes _sass/custom.scss)

# Logo and branding
logo: false

# Search Configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: order
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/shahboura/agents-opencode

# Footer
footer_content: |
  <script>
  // Custom JavaScript for OpenCode Agents documentation
  document.addEventListener('DOMContentLoaded', function() {
    // Ctrl+K search shortcut
    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
        event.preventDefault();
        const searchInput = document.querySelector('.search-input, input[type="search"], input[placeholder*="search" i]');
        if (searchInput) {
          searchInput.focus();
          searchInput.select();
        }
      }
    });

    // Add search hint
    const searchContainer = document.querySelector('.search, .search-input-container');
    if (searchContainer) {
      const hint = document.createElement('div');
      hint.className = 'search-hint';
      hint.innerHTML = '<kbd>Ctrl</kbd> + <kbd>K</kbd> to search';
      hint.style.cssText = 'position:absolute;top:100%;right:0;background:var(--color-scheme-bg);border:1px solid var(--border-color);border-radius:4px;padding:0.25rem 0.5rem;font-size:0.75rem;color:var(--text-muted);opacity:0;transition:opacity 0.2s;pointer-events:none;z-index:1000;';
      searchContainer.style.position = 'relative';
      searchContainer.appendChild(hint);

      const searchInput = searchContainer.querySelector('input');
      if (searchInput) {
        searchInput.addEventListener('focus', function() {
          hint.style.opacity = '1';
          setTimeout(() => hint.style.opacity = '0', 2000);
        });
      }
    }
  });
  </script>
  <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
    Copyright &copy; 2025 Shehab Elhadidy. Licensed under the MIT License.
  </div>

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/shahboura/agents-opencode"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# SEO Metadata
lang: en_US
author:
  name: "Shehab ElHadidy"
  twitter: "shahboura"

twitter:
  username: shahboura
  card: summary_large_image

social:
  name: OpenCode Agents
  links:
    - https://github.com/shahboura/agents-opencode

# Default SEO tags
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png

# Collections for agent pages
collections:
  agents:
    output: true

# Custom assets
include:
  - assets/

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
