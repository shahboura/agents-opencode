  </div>

# Aux links
aux_links:
  "View on GitHub":
    - "https://github.com/shahboura/agents-opencode"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchors
heading_anchors: true

# Code highlighting
kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

# SEO Metadata
lang: en_US
author:
  name: "Shehab ElHadidy"
  twitter: "shahboura"

twitter:
  username: shahboura
  card: summary_large_image

social:
  name: OpenCode Agents
  links:
    - https://github.com/shahboura/agents-opencode

# Default SEO tags
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/og-image.png

# Collections for agent pages
collections:
  agents:
    output: true

# Custom assets
include:
  - assets/

# Exclude from processing
exclude:
  - node_modules/
  - vendor/
  - .sass-cache/
  - .jekyll-cache/
  - Gemfile
  - Gemfile.lock
