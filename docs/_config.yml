# Jekyll Configuration for GitHub Pages
title: OpenCode Agents
description: Specialized agents for intelligent, plan-first development workflows
url: https://shahboura.github.io
baseurl: /agents-opencode
repository: shahboura/agents-opencode

# Theme Configuration
# Using remote_theme for GitHub Pages
# Alternatives considered: minimal-mistakes, beautiful-jekyll, jekyll-theme-chirpy
remote_theme: pmarsceill/just-the-docs

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Color scheme - just-the-docs dark mode
color_scheme: "auto" # Options: light, dark, auto

# Custom styling (just-the-docs automatically includes _sass/custom.scss)

# Logo and branding
logo: false

# Search Configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: order
nav_external_links:
  - title: GitHub Repository
    url: https://github.com/shahboura/agents-opencode

# Footer
footer_content: |
  <script>
  // Custom JavaScript for OpenCode Agents documentation
  document.addEventListener('DOMContentLoaded', function() {
    // Ctrl+K search shortcut
    document.addEventListener('keydown', function(event) {
      if ((event.ctrlKey || event.metaKey) && event.key === 'k') {
        event.preventDefault();
        const searchInput = document.querySelector('.search-input, input[type="search"], input[placeholder*="search" i]');
        if (searchInput) {
          searchInput.focus();
          searchInput.select();
        }
      }
    });

    // Add search placeholder and hint
    const searchInput = document.querySelector('.search-input, input[type="search"], input[placeholder*="search" i]');
    if (searchInput) {
      // Set placeholder with keyboard shortcut
      if (!searchInput.placeholder || searchInput.placeholder.length < 10) {
        searchInput.placeholder = 'Search docs... (Ctrl+K)';
      }

      // Add search hint
      const searchContainer = searchInput.closest('.search, .search-input-container') || searchInput.parentElement;
      if (searchContainer && !searchContainer.querySelector('.search-hint')) {
        const hint = document.createElement('div');
        hint.className = 'search-hint';
        hint.innerHTML = '<kbd>Ctrl</kbd> + <kbd>K</kbd>';
        hint.style.cssText = 'position:absolute;top:100%;right:0;background:var(--color-scheme-bg);border:1px solid var(--border-color);border-radius:4px;padding:0.25rem 0.5rem;font-size:0.75rem;color:var(--text-muted);opacity:0;transition:opacity 0.2s;pointer-events:none;z-index:1000;margin-top:2px;';
        searchContainer.style.position = 'relative';
        searchContainer.appendChild(hint);

        searchInput.addEventListener('focus', function() {
          hint.style.opacity = '1';
          setTimeout(() => hint.style.opacity = '0', 3000);
        });
      }
    }

    // Add dark mode toggle if it doesn't exist
    if (!document.querySelector('.dark-mode-toggle, .color-scheme-toggle')) {
      const header = document.querySelector('.site-header, header');
      if (header) {
        const toggle = document.createElement('button');
        toggle.className = 'dark-mode-toggle';
        toggle.innerHTML = 'üåì';
        toggle.title = 'Toggle dark/light mode';
        toggle.style.cssText = 'background:none;border:none;cursor:pointer;font-size:1.2rem;padding:0.5rem;margin-left:1rem;color:var(--text-color);';
        toggle.onclick = function() {
          const html = document.documentElement;
          const currentTheme = html.getAttribute('data-theme') || 'light';
          const newTheme = currentTheme === 'light' ? 'dark' : 'light';
          html.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme', newTheme);
          toggle.innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåì';
        };

        // Load saved theme or detect system preference
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', theme);
        toggle.innerHTML = theme === 'dark' ? '‚òÄÔ∏è' : 'üåì';

        header.appendChild(toggle);
      }
    }
  });
  </script>
  <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
